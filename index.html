<html>
	<p>The following script will print out prime numbers in range [2, n].</p>
	<p>Enter an integer number n<input id="input" value=100><button onclick="func(); return false;">Enter</button></p>
	<p>Result</p>
	<p id="result"></p>
</html>

<script type="text/javascript">
	function func() {
		var n = document.getElementById("input").value*1;
		var i;
		var j;
		var flag;

		document.getElementById("result").innerHTML = "";
		for (i=2; i<n+1; i++) {
			flag = true;
			for (j=2; j*j<i+1; j++) {
				if (i%j==0) {
					flag = false;
					break;
				}
			}
			if (flag) {
				document.getElementById("result").innerHTML += (i + ', ');
			}
		}
	}
</script>
